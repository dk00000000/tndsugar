INSERT_FREGTRAN="BEGIN
    INSERT INTO NIS.MMMMAST(TXN_SEQ,TXN_DIVN,TXN_DOC,COMP_CODE,PLOC_CODE,SSEG_CODE,PERD_CODE,TXN_SEASON,TXN_SRNO,TXN_FORMNO,TXN_ACCD,TXN_DATE1,
    TXN_DATE,TXN_REF2,TXN_CTYPE,TXN_REF1,TXN_CVAR,TXN_IRRSRC,TXN_IRRMTD,TXN_PLNTM,TXN_SHIVAR,TXN_CAREA,TXN_HTYPE,TXN_RMRK,TXN_NINFO,
    TXN_SINFO,TXN_EINFO,TXN_WINFO, CREATED_BY, CREATED_DT,MODIFIED_DT)
    VALUES(':PTXN_SEQ','SUGR','FREG','DS','DUND','FR01',':PPERD_CODE','2018-19',':PTXN_SEQ',':PTXN_FORMNO',
    ':PTXN_ACCD',TO_DATE(':PTXN_DATE1', 'DD/MM/YYYY HH:MI:SS AM'),SYSDATE,':PTXN_REF2',':PTXN_CTYPE',':PTXN_REF1',':PTXN_CVAR',':PTXN_IRRSRC',':PTXN_IRRMTD',
    ':PTXN_PLNTM',':PTXN_SHIVAR',':PTXN_CAREA',':PTXN_HTYPE',':PTXN_RMRK',':PTXN_NINFO',':PTXN_SINFO',':PTXN_EINFO',':PTXN_WINFO',USER,SYSDATE,NULL);

    UPDATE NIS.DOCEVENT A SET A.TXN_APBY = USER, A.TXN_APDT = SYSDATE WHERE A.TXN_SEQ = ':PTXN_SEQ';

END;"

INSERT_FREGRESPONSE="SELECT TXN_FORMNO,TXN_SEQ FROM NIS.MMMMAST WHERE TXN_SEQ =':PTXN_SEQ' AND TXN_DOC='FREG' AND COMP_CODE='DS'"

INSERT_HARVSLIP="BEGIN
        INSERT INTO NIS.MMMMAST(TXN_SEQ,TXN_REFSEQ,TXN_DIVN,TXN_DOC,COMP_CODE,PLOC_CODE,SSEG_CODE,PERD_CODE,TXN_DATE,TXN_SEASON,TXN_SRNO,TXN_ACCD,TXN_DATE1,TXN_REF2,TXN_CTYPE,TXN_CVAR,TXN_SHIVAR,TXN_VTYPE,TXN_HTYPE,TXN_CONS,TXN_TRNS,TXN_CNAME,TXN_VHNO,TXN_VJOINT,TXN_CANEQ,TXN_FLAG1,TXN_FLAG2,TXN_FLAG3,TXN_STAT,TXN_FACTORY,CREATED_BY, CREATED_DT,MODIFIED_DT,TXN_VJOINT1,TXN_TTYPE,TXN_WREFSEQ,TXN_EREFSEQ)
        VALUES(':PTXN_SEQ',':PTXN_REFSEQ','SUGR','HS','DS','DUND','HS01',':PPERD_CODE',TO_DATE(':PTXN_DATE', 'DD/MM/YYYY HH:MI:SS AM'),'2018-19',':PTXN_SEQ',':PTXN_ACCD',
        TO_DATE(':PLDATE', 'DD/MM/YYYY HH:MI:SS AM'),':PTXN_REF2',':PTXN_CTYPE',':PTXN_CVAR',':PTXN_SHIVAR',':PTXN_VTYPE',':PTXN_HTYPE',':PTXN_CONS',':PTXN_TRNS',':PTXN_CNAME',':PTXN_VHNO',':PTXN_VJOINT',':PTXN_CANEQ','N',':PTXN_FLAG2',':PTXN_FLAG3','O',':PTXN_FACTORY',USER,SYSDATE,NULL,':PTXN_VJOINT',':PTXN_TTYPE',':PTXN_WREFSEQ',':PTXN_EREFSEQ');

        DELETE FROM NIS.MMMREF WHERE TXD_SEQ = ':PTXN_SEQ';

        INSERT INTO NIS.MMMREF(TXD_SEQ,TXD_RUNO,TXD_REFDOC,TXD_REFSEQ)VALUES(':PTXN_SEQ', '1', 'FREG', ':PTXN_REFSEQ');

        INSERT INTO NIS.MMMREF(TXD_SEQ,TXD_RUNO,TXD_REFDOC,TXD_REFSEQ)VALUES(':PTXN_SEQ', '2', 'CET', ':PTXN_WREFSEQ');

        INSERT INTO NIS.MMMREF(TXD_SEQ,TXD_RUNO,TXD_REFDOC,TXD_REFSEQ)VALUES(':PTXN_SEQ', '3', 'CET', ':PTXN_EREFSEQ');

        UPDATE NIS.DOCEVENT A SET A.TXN_APBY = USER, A.TXN_APDT = SYSDATE WHERE A.TXN_SEQ = ':PTXN_SEQ';

    END;"

